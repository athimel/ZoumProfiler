
<div class="form-group comp-box" ng-controller="FightController">
    <label class="col-sm-2 control-label">Aptitudes au combat</label>

    <div class="col-sm-10">
        <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <td>Type d'attaque</td>
                <td>Attaque (moy.)</td>
                <td>Dégats (moy.)</td>
                <td>Dégats résistés (moy.)</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="combatApt in computed.combat|orderBy:'name'">
                <td>{{combatApt.name}}</td>
                <td>{{combatApt.ATT}}</td>
                <td>{{combatApt.DEG}}<span ng-if="combatApt.DEG_CRITIQ">/{{combatApt.DEG_CRITIQ}}</span></td>
                <td ng-if="combatApt.DEG_RESIST">{{combatApt.DEG_RESIST}}<span ng-if="combatApt.DEG_RESIST_CRITIQ">/{{combatApt.DEG_RESIST_CRITIQ}}</span></td>
                <td ng-if="!combatApt.DEG_RESIST">-</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
