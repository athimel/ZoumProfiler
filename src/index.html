<!doctype html>
<html ng-app="ZoumProfiler" lang="fr">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="libs/jquery.min.js"></script>

        <script src="libs/angular.min.js"></script>
        <script src="libs/angular-sanitize.min.js"></script>
        <script src="libs/angular-locale_fr-fr.js"></script>

        <script src="libs/bootstrap.min.js"></script>
        <script src="libs/ui-bootstrap.min.js"></script>
        <script src="libs/ui-bootstrap-tpls.min.js"></script>

        <link href="styles/zoumProfiler.min.css" rel="stylesheet">
        <script src="scripts/zoumProfiler.js"></script>

        <title>ZoumProfiler v0.2-SN</title>
    </head>


    <body>
        <div class="banner">
            <a target="_blank" href="https://github.com/athimel/ZoumProfiler">En développement</a>
        </div>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                    <a class="navbar-brand" href="#">ZoumProfiler v0.2-SN</a>
                </div>
            </div>
        </div>

        <div class="container-fluid" ng-controller="BaseProfileController">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div class="alert alert-danger" ng-repeat="message in messages.errors" ng-bind-html="message" ng-click="removeMessage(message)"></div>
                    <div class="alert alert-warning" ng-repeat="message in messages.warnings" ng-bind-html="message" ng-click="removeMessage(message)"></div>
                    <div class="alert alert-success" ng-repeat="message in messages.success" ng-bind-html="message" ng-click="removeMessage(message)"></div>

                    <ul class="nav nav-sidebar" ng-repeat="profileType in profileTypes">

                        <span ng-if="profileType=='local'" class="profile-category">Profils stockés uniquement sur votre machine</span>
                        <span ng-if="profileType=='remote'" class="profile-category">Profils stockés sur le serveur <button type="button" class="btn btn-sm btn-link" ng-click="refreshRemote()">
                            <span class="glyphicon glyphicon-refresh"></span> refresh
                        </button></span>

                        <table class="profiles">
                            <tbody>
                                <tr ng-repeat="p in profiles | filter:{'type':profileType} | orderBy:['name','profile']"
                                    ng-class="{true:'active', false:''}[profile == p]">

                                    <td>
                                        <input type="checkbox" value="" ng-model="compareContext.map[p.id]"/>
                                    </td>

                                    <td ng-click="selectProfile(p)">
                                        <a class="select-profile">
                                            {{p.name}} <span ng-if="p.profile" class="profile">({{p.profile}})</span>
                                        </a>
                                    </td>

                                    <td class="buttons">
                                        <button type="button" class="btn btn-xs btn-primary" ng-click="copyProfile(p)"
                                                title="Dupliquer">
                                            <span class="glyphicon glyphicon-share"></span>
                                        </button>

                                        <button type="button" class="btn btn-xs btn-danger" ng-click="deleteProfile(p)"
                                                title="Supprimer" ng-disabled="p.type!='local' && !isOwner(p)">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </ul>

                    <button type="button" class="btn btn-sm btn-link compare" ng-disabled="getCompareIds().length < 2"
                            ng-click="startCompareUseCase()" ng-if="profiles.length >= 2">
                        ↳ Comparer les profils
                    </button>

                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-sm btn-primary col-md-12" ng-click="addProfile()">
                                <span class="glyphicon glyphicon-plus"></span> Ajouter un profil
                            </button>
                        </div>

                        <div class="col-md-6">
                            <button type="button" class="btn btn-sm btn-primary col-md-12" ng-click="startImport()">
                                <span class="glyphicon glyphicon-import"></span> Importer un profil
                            </button>
                        </div>
                    </div>

                    <div class="row alternative-tools-bar">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-sm btn-default col-md-12" ng-click="startScheduler()"
                                    ng-disabled="profiles.length == 0">
                                <span class="glyphicon glyphicon-cog"></span> Outil tactique (ßeta)
                            </button>
                        </div>

                        <div class="col-md-6">
                            <button type="button" class="btn btn-sm btn-default col-md-12" ng-click="startLevels()">
                                <span class="glyphicon glyphicon-search"></span> Monstr'Ô finder
                            </button>
                        </div>
                    </div>

                    <div class="row authentication-bar" ng-if="user && !authenticationContext.show">
                        <span ng-if="!user.remoteId" class="auth-status col-md-8">Pas connecté</span>
                        <button type="button" class="btn btn-xs btn-primary" ng-click="startLogin()" ng-if="!user.remoteId" title="Connexion">
                            <span class="glyphicon glyphicon-log-in"></span>
                        </button>
                        <button type="button" class="btn btn-xs btn-default" ng-click="startRegistration()" ng-if="!user.remoteId" title="Créer un compte">
                            <span class="glyphicon glyphicon-user"></span>
                        </button>

                        <span ng-if="user.remoteId" class="auth-status col-md-8"><b><abbr title="Groupes : {{user.groups|commaList}}">{{user.login}}</abbr></b></span>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="logout()" ng-if="user.remoteId" title="Déconnexion">
                            <span class="glyphicon glyphicon-log-out"></span>
                        </button>
                    </div>
                    <form class="row authentication-form" ng-if="authenticationContext.show" role="form">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Login" ng-model="authenticationContext.login" ng-required/>
                            <input class="form-control" type="password" placeholder="Mot de passe" ng-model="authenticationContext.password" ng-required/>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-sm btn-success" ng-click="submitAuthentication()">
                                <span class="glyphicon glyphicon-save"></span> {{authenticationContext.type == "register" ? "Créer un compte" : "Connexion"}}
                            </button>

                            <button type="button" class="btn btn-sm btn-default" ng-click="cancelAuthentication()">
                                <span class="glyphicon glyphicon-ban-cicle"></span> Annuler
                            </button>
                        </div>
                    </form>
                </div>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                    <form ng-if="profile" class="form-horizontal" role="form">

                        <div ng-if="computed.totalPi > config.maxPi" class="alert alert-danger">Ce profil dépasse la limite de <b>{{config.maxPi}}
                            PI</b>. Il vous manque <b>{{computed.totalPi - config.maxPi}} PI</b>.
                        </div>

                        <header></header>

                        <fight></fight>

                        <tabset>

                            <tab heading="Caractéristiques">
                                <caracteristiques></caracteristiques>
                            </tab>
                            <tab heading="Compétences">
                                <competences></competences>
                            </tab>
                            <tab heading="Sortilèges">
                                <sortileges></sortileges>
                            </tab>
                            <tab heading="Mouches">
                                <mouches></mouches>
                            </tab>
                            <tab heading="Équipement">
                                <equipement></equipement>
                            </tab>
                            <tab heading="Export">
                                <export></export>
                            </tab>
                        </tabset>

                        <div class="row actionbar">
                            <button type="button" class="btn btn-sm btn-success" ng-disabled="!hasModification()"
                                    ng-click="saveProfile()">
                                <span class="glyphicon glyphicon-save"></span> Enregistrer le profil
                            </button>

                            <button type="button" class="btn btn-sm btn-default" ng-disabled="!hasModification()"
                                    ng-click="cancelModifications()">
                                <span class="glyphicon glyphicon-ban-circle"></span> Annuler les modifications
                            </button>

                            <button type="button" class="btn btn-sm btn-primary" ng-if="profile.type=='local'"
                                    ng-click="moveFromLocalToRemote()" ng-disabled="!isAuthenticated()">
                                <span class="glyphicon glyphicon-cloud-upload"></span> Transférer sur le serveur
                            </button>

                            <share></share>
                        </div>

                    </form>

                    <import></import>

                    <compare></compare>

                    <scheduler></scheduler>

                    <levels></levels>

                </div>

            </div>
        </div> <!-- end of BaseProfileController -->

    </body>

</html>
